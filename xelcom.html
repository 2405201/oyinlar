<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishon O'yini</title>
    <style>
        body { margin: 0; overflow: hidden; text-align: center; background-color: black; }
        canvas { display: block; }
        #score { position: absolute; top: 10px; left: 10px; font-size: 20px; color: white; }
        #message { position: absolute; top: 50px; left: 10px; font-size: 24px; color: white; }
    </style>
</head>
<body>
    <div id="score">Ball: 0</div>
    <div id="message"></div>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.module.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let score = 0;
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');

        const playerGeometry = new THREE.BoxGeometry(1, 2, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.set(0, -3, 0);
        scene.add(player);

        const targetGeometry = new THREE.RingGeometry(0.5, 1, 32);
        const targetMaterial = new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.DoubleSide });
        const target = new THREE.Mesh(targetGeometry, targetMaterial);
        target.position.set(0, 3, -5);
        scene.add(target);

        let targetDirection = 1;
        const bullets = [];

        window.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const bulletGeometry = new THREE.SphereGeometry(0.2, 8, 8);
                const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
                const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
                bullet.position.copy(player.position);
                bullet.velocity = new THREE.Vector3(0, 0.3, -0.5);
                bullets.push(bullet);
                scene.add(bullet);
            }
        });

        function checkCollision(bullet, target) {
            const distance = bullet.position.distanceTo(target.position);
            if (distance < 0.5) return 100;
            if (distance < 1.2) return 50;
            return 10;
        }

        function animate() {
            requestAnimationFrame(animate);

            target.position.x += targetDirection * 0.05;
            if (target.position.x > 3 || target.position.x < -3) {
                targetDirection *= -1;
            }

            bullets.forEach((bullet, index) => {
                bullet.position.add(bullet.velocity);
                if (bullet.position.z < -5) {
                    const points = checkCollision(bullet, target);
                    score += points;
                    scoreElement.textContent = `Ball: ${score}`;

                    if (score >= 100) {
                        messageElement.textContent = "Siz o'yin g'olibi bo'ldingiz!";
                    } else if (points === 100) {
                        messageElement.textContent = "100 ball oldingiz!";
                    } else if (points === 50) {
                        messageElement.textContent = "50 ball oldingiz!";
                    } else {
                        messageElement.textContent = "Yutqazdingiz!";
                    }

                    scene.remove(bullet);
                    bullets.splice(index, 1);
                }
            });

            renderer.render(scene, camera);
        }

        camera.position.z = 5;
        animate();
    </script>
</body>
</html>
